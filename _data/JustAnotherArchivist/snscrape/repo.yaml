writeup: >
  snscrape is a scraper for social networking services (SNS). It scrapes things like user profiles,
  hashtags, or searches and returns the discovered items, e.g. the relevant posts. Scrapes Facebook, Instagram, Twitter, Telegram, VKontakte.

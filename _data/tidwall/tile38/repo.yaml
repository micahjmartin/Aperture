writeup: > 
    Tile38 is an open source (MIT licensed), in-memory geolocation data store, spatial index, and realtime geofence. It supports a variety of object
    types including lat/lon points, bounding boxes, XYZ tiles, Geohashes, and GeoJSON. 
    